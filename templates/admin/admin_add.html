<!-- Generic admin add form template -->
{% extends 'baseadmin.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9 col-lg-6">
    <h4 class="join-message">Create new {{config}}:</h4>
    <form method="POST" id="setting_form" enctype="multipart/form-data">
      <!-- Uses the general form template -->
      {% include "admin/_admin_form.html" %}

      <button class="btn btn-info btn-sm">Create {{config}}</button>
    </form>
  </div>
</div>
{% endblock %}
