<!-- Ticket activity edit form -->
{% extends 'basedesk.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9 col-lg-6">
    <h2 class="join-message">Edit ticket activity:</h2>
    <form method="POST">
      <!-- Uses the general form template -->
      {% include "admin/_admin_form.html" %}

      <a class="btn btn-sm btn-outline-secondary" href="/desk/ticket">Cancel</a>

    </form>
  </div>
</div>
{% endblock %}
