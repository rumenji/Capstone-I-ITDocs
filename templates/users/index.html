<!-- Page listing all users -->
{% extends 'baseadmin.html' %}

{% block content %}
<a class="nav-link list-header" href="/admin/signup">Add user</a>
<form class="form-inline my-2 my-lg-0 float-right list-header" action="/admin/users">
  <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search">
  <button class="btn btn-default"><span class="fa fa-search"></span></button>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Is Admin</th>
      <th scope="col fit">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td><a href="/admin/users/{{user.id}}">{{user.username}}</a></td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.is_admin}}</td>
      <td class="fit">
        <form method="POST" action="/admin/users/{{user.id}}/delete" class="form-inline">
          <a href="/admin/users/{{user.id}}/edit"><i class="fa-regular fa-pen-to-square text-info"></i></a>
          <button type="submit" class="btn btn-link"><i class="fa-solid fa-trash-can text-danger"></i></button>
        </form>
      </td>
    </tr>
    {% endfor %}

{% endblock %}
