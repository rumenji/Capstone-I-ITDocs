{% extends 'baseadmin.html' %}

{% block admincontent %}
<a class="nav-link" href="/admin/signup">Add user</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Is Admin</th>
        <th scope="col fit">Actions</th>
      </tr>
    </thead>
    <tbody>
{% for user in users %}
<tr>
    <td><a href="/admin/users/{{user.id}}">{{user.username}}</a></td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.is_admin}}</td>
    <td class="fit">
      <form method="POST" action="/admin/users/{{user.id}}/delete" class="form-inline">
        <a href="/admin/users/{{user.id}}/edit"><i class="fa-regular fa-pen-to-square"></i></a>
        <button type="submit" class="btn btn-link"><i class="fa-solid fa-trash-can"></i></button>
      </form>
    </td>
</tr>
{% endfor %}

{% endblock %}
